<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            position: absolute;
            right: 30%;
        }

        #header {
            background-color: #4CAF50; /* Green color */
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        #header img {
            width: 90px;           
            height: 90px;
        }

        #navbar {
            background-color: #333;
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .registration-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        .registration-container h2 {
            margin-top: 0;
        }

        .registration-container input, .registration-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .registration-container button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .registration-container button:hover {
            background-color: #0056b3;
        }

        .registration-container p {
            margin-top: 10px;
            color: #666;
        }

        .registration-container a {
            color: #007bff;
            text-decoration: none;
        }

        .registration-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="logo.png" alt="Logo">
        <h1>Welcome to our Online Book Store!</h1>
    </div>
    <div id="navbar">
        <a href="home_7.html">Home</a>
        <a href="login_7.html">Login</a>
        <a href="catalogue_7.html">Catalogue</a>
        <a href="registration_7.html">Registration</a>
    </div>
    <div class="registration-container">
        <h2>Registration</h2>
        <form action="register.php" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="mobile" placeholder="Mobile" required>
            <select name="country-code" required>
                <option value="">Select Country Code</option>
                <!-- Add country codes dynamically here -->
                <option value="+1">United States (+1)</option>
                <option value="+44">United Kingdom (+44)</option>
                <!-- Add more country codes here -->
            </select>
            <input type="text" name="username" placeholder="Username" required>
            <select name="genre[]" multiple required>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Thriller">Thriller</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Historical">Historical</option>
                <option value="Horror">Horror</option>
                <option value="Adventure">Adventure</option>
                <option value="Literary Fiction">Literary Fiction</option>
                <option value="Non-fiction">Non-fiction</option>
                <!-- Add more genres here -->
            </select>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login_7.html">Login here</a></p>
    </div>
</body>
</html>

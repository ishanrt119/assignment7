<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

       h1 {
position: absolute;
right: 30%;
}


        #header {
            background-color: #4CAF50; /* Green color */
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
height: 50px;
        }

        #header img {
width: 90px;           
height: 90px;
        }

        #navbar {
            background-color: #333;
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        .login-container h2 {
            margin-top: 0;
        }

        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container p {
            margin-top: 10px;
            color: #666;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="logo.png" alt="Logo">
        <h1>Welcome to our Online Book Store!</h1>
    </div>
    <div id="navbar">
        <a href="home_7.html">Home</a>
        <a href="login_7.html">Login</a>
        <a href="catalogue_7.html">Catalogue</a>
        <a href="registration_7.html">Registration</a>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" name="f1">
            <input type="text" name="username" placeholder="Username" required >
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" onclick="login()">Login</button>
        </form>
        <p>Don't have an account? <a href="registration_7.html">Register here</a></p>
    </div>

<script>
function login(){
var id=f1.username.value;
var pswd=f1.password.value;
if(id=="12345678" && pswd=="assignment7")
{
window.location.href("main.html")
}
else
{
alert("Incorrect id or password");
}
</script>
</body>
</html>
